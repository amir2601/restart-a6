<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IRONMAN STORE</title>

    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3371df7186.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-base-100 shadow-sm">
        <div class="mx-auto md:w-8/12 navbar">
            <div class="navbar-start">
                <img class="w-12" src="assets/logo.png" alt="">
            </div>
            <div class="hidden lg:flex navbar-center">
                <ul class="space-x-4 px-1 text-base menu menu-horizontal">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Products</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="text-xl"><i class="fa-solid fa-cart-shopping"></i></a>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="lg:hidden btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="top-12 right-0 z-1 bg-base-100 shadow mt-3 p-2 rounded-box w-32 menu menu-sm dropdown-content">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Products</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <h1 class="text-blue-400"> <i class="fa-solid fa-question"></i> Hello from Store</h1>
    </section>

    <!-- scripts -->
    <script src="script.js"></script>
</body>

</html>
